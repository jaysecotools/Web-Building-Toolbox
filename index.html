<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Toolbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .draggable {
      cursor: grab;
    }
    .droppable:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Eco ToolBuilder</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Export Tool</button>
  </header>

  <!-- Main layout -->
  <main class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-4 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-4">Toolbox</h2>
      <div id="toolbox" class="space-y-4">
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="title">Title Block</div>
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="tabs">Tabs</div>
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="map">Map</div>
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="chart">Chart</div>
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="menu">Menu</div>
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="form">Question/Form</div>
        <div class="draggable bg-gray-200 p-2 rounded" draggable="true" data-type="tile">Tile/Card</div>
      </div>
    </aside>

    <!-- Workspace -->
    <section id="workspace" class="flex-1 p-6 overflow-auto bg-gray-50 droppable border-l" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p class="text-gray-400 italic text-center mt-32">Drag components here to start building your tool...</p>
    </section>
  </main>

  <!-- Script -->
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      const type = ev.dataTransfer.getData("type");
      const workspace = document.getElementById("workspace");
      const element = createElementFromType(type);
      if (element) workspace.appendChild(element);
    }

    document.querySelectorAll('.draggable').forEach(el => {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData("type", e.target.getAttribute("data-type"));
      });
    });

    function createElementFromType(type) {
      switch(type) {
        case "title":
          return createComponent(`<h2 class="text-2xl font-bold my-4">New Title</h2>`);
        case "tabs":
          return createComponent(`
            <div class="my-4">
              <div class="flex space-x-4 border-b">
                <button class="py-2 px-4 border-b-2 border-blue-500 text-blue-500">Tab 1</button>
                <button class="py-2 px-4">Tab 2</button>
              </div>
              <div class="p-4 bg-white border mt-2">Tab content here...</div>
            </div>`);
        case "map":
          return createComponent(`<div class="my-4 bg-green-200 h-48 flex items-center justify-center text-green-800">[Map Placeholder]</div>`);
        case "chart":
          return createComponent(`<div class="my-4 bg-purple-200 h-48 flex items-center justify-center text-purple-800">[Chart Placeholder]</div>`);
        case "menu":
          return createComponent(`<nav class="my-4 bg-white border p-2 rounded"><ul class="space-y-2"><li>Menu Item 1</li><li>Menu Item 2</li></ul></nav>`);
        case "form":
          return createComponent(`<form class="my-4 bg-white p-4 border rounded space-y-2"><label>Question: <input class="border p-1 ml-2" /></label></form>`);
        case "tile":
          return createComponent(`<div class="my-4 bg-white shadow p-4 rounded">Tile content here...</div>`);
        default:
          return null;
      }
    }

    function createComponent(html) {
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;
      return wrapper.firstChild;
    }
  </script>
</body>
</html>
